<!DOCTYPE html>
<html>

<head>
  <title>Voter</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script>
    var getUrlParameter = function getUrlParameter(sParam) {
      var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

      for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
      }
    };
    window.onload = function() {
        var voter = getUrlParameter('id');
        App.setCompletedPolls('None');
        App.setActivePolls('None');
        App.setVotedPolls('None');
        App.fillPolls(voter);
    };
  </script>
</head>

<body>

  <h1>Active Unvoted Polls</h1><br>
  <span id="activePolls"></span><br>

  <h1>Active Voted Polls</h1><br>
  <span id="votedPolls"></span><br>

  <h1>Finished Polls</h1><br>
  <span id="completedPolls"></span><br>

</body>
